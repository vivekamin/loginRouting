
<form ng-submit="loginCheck(user,pass)"  >
	<legend>Login</legend>
 
	<div class="form-group">
		<label for="">Email</label>
		<input type="text" class="form-control" id="" placeholder="Input field" ng-model="user">
	</div>
    <div class="form-group">
		<label for="">Password</label>
		<input type="text" class="form-control" id="" placeholder="Input field" ng-model="pass">
	</div>

{{name}}

	<button type="submit" class="btn btn-primary" >Login</button>
</form>
<div class="alert alert-danger" ng-show="wrongLogin">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;
</button>
<strong>Wrong email or password1</strong> TRY AGAIN.
</div>
